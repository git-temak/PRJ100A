<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PRJ100A - Calculator Project</h1>
        <a href="https://github.com/git-temak/PRJ100A">Repo: https://github.com/git-temak/PRJ100A</a>
    </div>
    <table id="calculator">
        <thead>
            <tr>
                <td colspan="4"><input type="text" id="output" disabled></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button onclick="processBtn('7')">7</button></td>
                <td><button onclick="processBtn('8')">8</button></td>
                <td><button onclick="processBtn('9')">9</button></td>
                <td><button onclick="processBtn('/')">รท</button></td>
            </tr>
            <tr>
                <td><button onclick="processBtn('4')">4</button></td>
                <td><button onclick="processBtn('5')">5</button></td>
                <td><button onclick="processBtn('6')">6</button></td>
                <td><button onclick="processBtn('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="processBtn('1')">1</button></td>
                <td><button onclick="processBtn('2')">2</button></td>
                <td><button onclick="processBtn('3')">3</button></td>
                <td><button onclick="processBtn('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="processBtn('0')">0</button></td>
                <td><button onclick="processBtn('.')">.</button></td>
                <td><button onclick="processBtn('+')">+</button></td>
                <td class="equal-btn"><button onclick="calculateResult()">=</button></td>
            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
